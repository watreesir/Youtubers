<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuber工具箱 - 一站式创作者资源导航</title>
    <meta name="description" content="精选40+款实用工具，助力YouTube内容创作、频道增长与变现。">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📱</text></svg>">
    <style>
        /* 这里是 style.css 的内容 */
        :root {
            --bg-dark: #1a1b1e;
            --bg-card: #25262b;
            --bg-hover: #2c2d31;
            --primary-color: #ff4b4b;
            --primary-hover: #ff6b6b;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --text-tertiary: rgba(255, 255, 255, 0.55);
            --border-color: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-dark);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 0;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-hover);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--text-primary);
            width: 100%;
            margin-left: 0.5rem;
            outline: none;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .category-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-btn.active {
            background: var(--primary-color);
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem 0;
        }

        .tool-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1rem;
            transition: transform 0.2s;
        }

        .tool-card:hover {
            transform: translateY(-2px);
        }

        .footer {
            background: var(--bg-card);
            padding: 1rem 0;
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>YouTuber工具箱</h1>
            </div>
            <div class="search-box">
                <i class="material-icons">search</i>
                <input type="text" id="search-input" placeholder="搜索工具...">
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="categories">
                <button class="category-btn active" data-category="all">全部工具</button>
                <button class="category-btn" data-category="topic">
                    <i class="material-icons">local_fire_department</i> 选题挖掘
                </button>
                <button class="category-btn" data-category="channel">
                    <i class="material-icons">visibility</i> 频道对标
                </button>
                <button class="category-btn" data-category="keyword">
                    <i class="material-icons">tag</i> 关键词SEO
                </button>
                <button class="category-btn" data-category="analytics">
                    <i class="material-icons">analytics</i> 频道分析
                </button>
                <button class="category-btn" data-category="monetization">
                    <i class="material-icons">attach_money</i> 收益分析
                </button>
                <button class="category-btn" data-category="content">
                    <i class="material-icons">edit</i> 内容创作
                </button>
                <button class="category-btn" data-category="download">
                    <i class="material-icons">download</i> 下载工具
                </button>
            </div>

            <div class="tools-container" id="tools-container">
                <!-- 工具卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>© 2024 YouTuber工具箱</p>
            </div>
        </div>
    </footer>

    <script>
        // 这里是 script.js 的内容
        const toolsData = [
            {
                id: 'tubeBuddy',
                name: 'TubeBuddy',
                keywords: 'YouTube SEO、频道管理、视频优化、内容创作者工具',
                url: 'https://chromewebstore.google.com/detail/tubebuddy-for-youtube/mhkhmbddkmdggbhaaaodilponhnccicb?hl=en-US',
                description: '最受欢迎的YouTube浏览器插件之一，提供关键词研究、标签优化、批量编辑等强大的SEO和管理功能。',
                usageScenarios: [
                    '关键词研究和优化',
                    '标签管理和优化',
                    '批量编辑视频信息',
                    '分析竞争对手标签、描述和绩效指标，找出改进机会'
                ],
                icon: './images/TubeBuddy.png',
                category: 'keyword'
            },
            {
                id: 'youtubeMonetizationChecker',
                name: 'YouTube Monetization Checker',
                keywords: '变现检查、收入分析、频道状态、收益追踪',
                url: 'https://www.youtubeMonetizationChecker.com',
                description: '检查YouTube频道是否达到变现标准，分析收入潜力。',
                usageScenarios: [
                    '检查频道是否达到变现标准',
                    '分析收入潜力',
                    '追踪收益状态',
                    '分析竞争对手的频道，获取有价值的市场洞察'
                ],
                icon: './images/YouTube Monetization Checker.png',
                category: 'monetization'
            },
            {
                id: 'ytLarge',
                name: 'YTLarge',
                keywords: '数据分析、内容优化、频道分析、视频分析',
                url: 'https://ytlarge.com',
                description: '提供YouTube视频和频道分析，帮助优化内容策略。',
                usageScenarios: [
                    '分析视频和频道数据',
                    '优化内容策略',
                    '追踪增长指标',
                    '分析视频的元数据，优化自己的内容'
                ],
                icon: './images/ytLarge.png',
                category: 'monetization'
            }
        ];

        // 渲染工具卡片
        function renderToolCard(tool) {
            const card = document.createElement('div');
            card.className = 'tool-card';
            
            let iconUrl = tool.icon;
            if (tool.id === 'tubeBuddy') {
                iconUrl = './images/TubeBuddy.png';
            } else if (tool.id === 'youtubeMonetizationChecker') {
                iconUrl = './images/YouTube Monetization Checker.png';
            } else if (tool.id === 'ytLarge') {
                iconUrl = './images/ytLarge.png';
            }

            card.innerHTML = `
                <div class="tool-header">
                    <img src="${iconUrl}" alt="${tool.name}" class="tool-icon">
                    <h3>${tool.name}</h3>
                </div>
                <p class="tool-description">${tool.description}</p>
                <div class="tool-tags">
                    ${tool.keywords.split('、').map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <div class="tool-scenarios">
                    <h4>使用场景：</h4>
                    <ul>
                        ${tool.usageScenarios.map(scenario => `<li>${scenario}</li>`).join('')}
                    </ul>
                </div>
                <a href="${tool.url}" target="_blank" class="tool-link">访问工具</a>
            `;
            
            return card;
        }

        // 初始化页面
        function initializePage() {
            const container = document.getElementById('tools-container');
            const searchInput = document.getElementById('search-input');
            const categoryButtons = document.querySelectorAll('.category-btn');
            let currentCategory = 'all';

            // 渲染所有工具
            function renderTools(tools) {
                container.innerHTML = '';
                tools.forEach(tool => {
                    container.appendChild(renderToolCard(tool));
                });
            }

            // 过滤工具
            function filterTools() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredTools = toolsData.filter(tool => {
                    const matchesSearch = tool.name.toLowerCase().includes(searchTerm) ||
                                        tool.description.toLowerCase().includes(searchTerm) ||
                                        tool.keywords.toLowerCase().includes(searchTerm);
                    const matchesCategory = currentCategory === 'all' || tool.category === currentCategory;
                    return matchesSearch && matchesCategory;
                });
                renderTools(filteredTools);
            }

            // 搜索功能
            searchInput.addEventListener('input', filterTools);

            // 分类功能
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    filterTools();
                });
            });

            // 初始渲染
            renderTools(toolsData);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
